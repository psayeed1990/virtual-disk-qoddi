<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- write a div and center it -->
        <div style="text-align: center">
            <!--write a paragraph, give it a width of 200, position it to the center-->
            <p
                style="
                    width: 200px;
                    position: relative;
                    left: 50%;
                    transform: translateX(-50%);
                "
            >
                <!--write a link to the index.html page-->
                <a href="index.html">
                    <!--write a text-->
                    Home
                </a>
            </p>
            <h1>Our Test Image from Qoddi</h1>
            <!--create a form to upload image-->
            <form action="/upload" method="post" enctype="multipart/form-data">
                <!--write a file input-->
                <input type="file" name="file" />
                <!--write a submit button-->
                <input type="submit" value="Upload" />
            </form>
            <img
                src="/bg.jpg"
                alt="Flooded River Side on a sunny day"
                width="600"
            />
        </div>
    </body>
</html>
